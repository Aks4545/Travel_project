<body class="bg-image">
  
<div class="container mt-0 ">
  <div class="row mr" >
      <div class="col-7 ">
          <div class="map-area mt-5"> 
              <iframe  src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3936.5465587645863!2d76.58249181470659!3d9.373332193282462!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3b06247260536859%3A0x47b80c2e1ce414bd!2sMACFAST%20%7C%20Tiruvalla!5e0!3m2!1sen!2sin!4v1675827360688!5m2!1sen!2sin" width="400" height="450" style="border:1;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"  ></iframe>
          </div>

          </div>
      <div class="col-5">
        <form class="text-center  p-5" action="">

          <p class="h4 mb-4">Contact us</p>
      
          <!-- Name -->
          <input type="text" class="form-control mb-4" placeholder="Name" [(ngModel)]="name">
          <p>{{ name }}</p>
      
          <!-- Email -->
          <input type="email"  class="form-control mb-4" placeholder="E-mail" [(ngModel)]="Email">
          <p>{{Email}}</p>
      
          <!-- Subject -->
          
      
          <!-- Message -->
          <div class="form-group">
              <textarea class="form-control rounded-0" rows="3" placeholder="Message"></textarea>
          </div>
          <br>
      
          <button class="btn btn-info btn-block" type="submit">Send</button>
      
      </form></div>

  </div>
</div>
<br><br><br><br><br><br><br>
</body>
